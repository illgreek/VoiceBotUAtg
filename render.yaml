services:
  - type: web
    name: voicebot-ua
    runtime: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y $(cat apt-packages) python3.11 python3.11-dev python3.11-venv wget unzip
      python3.11 -m pip install -r requirements.txt
      mkdir -p vosk_models
      if [ ! -d "vosk_models/vosk-model-small-uk" ]; then
        wget -q https://alphacephei.com/vosk/models/vosk-model-small-uk-0.22.zip
        unzip -q vosk-model-small-uk-0.22.zip
        mv vosk-model-small-uk vosk_models/
        rm vosk-model-small-uk-0.22.zip
      fi
    startCommand: python3.11 start.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.11
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PYTHONUNBUFFERED
        value: "1" 